{{ $main := resources.Get "styles/main.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $main.Permalink }}">
<link rel="stylesheet" href="https://unpkg.com/gorangocss@latest/dist/gorango.min.css" crossorigin="anonymous">

{{ $fontJson := getJSON "data/fonts.json" }}
{{ range sort $fontJson "Name" "asc" }}
{{ if .Public }}
<link rel="stylesheet" href="{{ .Url }}" crossorigin="anonymous">
{{ end }}
{{ end }}
